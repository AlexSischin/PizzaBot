version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon
      - hi, how are you doing?
      - hi, wats up?
      - hey, wassup?
      - Hi
      - Hi there
      - Good evening
      - Hello
  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later
      - cheers
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
      - who are you?
  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct
      - absolutely
      - that would be great
      - yep
      - Yep
      - Yes, indeed
      - ofcourse
      - yeah
      - let's go
      - proceed
      - affirmative
  - intent: refuse
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - not this
      - I don't like this
      - no way
      - not really
      - nah
      - no, thanks
      - meh
      - Nevermind
      - nope
      - absolutely no
      - I don't
      - I do not
      - i do not think so
      - no no
  - intent: order
    examples: |
      - Hi, I want to order a [large](pizza_size) pizza with a [thin](pizza_crust) crust
      - I want a [small](pizza_size) pizza
      - I want to make an order
      - Order a [medium](pizza_size) pizza
      - Hey, I want some [thick](pizza_crust) crust pizza
      - Order [big](pizza_size) pizzza
      - Yes, I want a [large](pizza_size) [thin](pizza_crust) pizza
      - I want a [medium](pizza_size) sized, [thick](pizza_crust) pizza
      - yep, I want a [thick](pizza_crust) [large](pizza_size) pizza
      - Yes, please. A [large](pizza_size) [thin](pizza_crust) pizza
  - intent: multi_order
    examples: |
      - I want two pizzas: a big and a small one
      - Order 2 small and 1 large pizza
  - synonym: large
    examples: |
      - big
  - lookup: pizza_size
    examples: |
      - large
      - medium
      - small
  - lookup: pizza_crust
    examples: |
      - thin
      - thick
