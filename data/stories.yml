version: "3.1"

stories:

  - story: hi and bye
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_propose_help
      - intent: goodbye
      - action: utter_goodbye

  - story: order refuse
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_propose_help
      - intent: refuse
      - action: utter_refuse_order
      - action: action_restart

  - story: successful order 1
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_propose_help
      - intent: order
      - action: pizza_form
      - active_loop: pizza_form
      - slot_was_set:
          - requested_slot: pizza_size
      - intent: order
        entities:
          - pizza_size: large
      - slot_was_set:
          - pizza_size: large
      - action: pizza_form
      - slot_was_set:
          - requested_slot: pizza_crust
      - intent: order
        entities:
          - pizza_crust: thin
      - slot_was_set:
          - pizza_crust: thin
      - action: pizza_form
      - slot_was_set:
          - requested_slot: pizza_toppings
      - intent: order
        entities:
          - pizza_topping: pepperoni
          - pizza_topping: onions
          - pizza_topping: cheese
      - slot_was_set:
          - pizza_toppings:
              - pepperoni
              - onions
              - cheese
      - action: pizza_form
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_submit
      - intent: affirm
      - action: utter_complete_order
