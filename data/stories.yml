version: "3.1"

stories:

  - story: hi and bye
    steps:
      - intent: greet
      - action: utter_greet
      - intent: goodbye
      - action: utter_goodbye

  - story: order begin 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: affirm
      - action: utter_begin_order

  - story: order refuse 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: refuse
      - action: utter_refuse_order
      - action: action_restart

  - story: order begin 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: order
        entities:
          - pizza_size: large
      - action: utter_begin_order

  - story: order begin 3
    steps:
      - intent: order
        entities:
          - pizza_size: medium
      - action: utter_begin_order
