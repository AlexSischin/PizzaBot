version: "3.1"

stories:

- story: hi
  steps:
    - user: |
        Hi, how are you doing?
      intent: greet
    - action: utter_greet

- story: bye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: hi then bye
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      Nah, bye
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
