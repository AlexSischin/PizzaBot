version: '3.1'
intents:
  - affirm
  - bot_challenge
  - goodbye
  - greet
  - multi_order
  - order
  - refuse
entities:
  - pizza_size
  - pizza_topping
  - pizza_crust
responses:
  utter_greet:
    - text: Hey! Do you want some pizza?
    - text: Hi! You seem to want pizza, am I right?
    - text: Hello! Do you want to order pizza?
    - text: Hi! Would you like to order a pizza?
    - text: Hey! Do you want to place an order for pizza?
  utter_goodbye:
    - text: Bye
    - text: Bye-bye
    - text: Cheers
  utter_iamabot:
    - text: I am an AI assistant, and my purpose is to provide humans with pizza
    - text: I am an AI assistant and unfortunately, I can't eat pizza, but I can give you some!
  utter_begin_order:
    - text: Great! Let me fill in order details.
    - text: Good! Let me fill in order details.
    - text: Excellent! Let me fill in order details.
  utter_multi_order:
    - text: Please, specify a single order at a time, so things don't get messed up.
  utter_refuse_order:
    - text: Sure, text me if you change your mind
    - text: Okay, I'll be waiting you back
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
  - utter_begin_order
  - utter_greet
  - utter_goodbye
  - utter_iamabot
  - utter_multi_order
  - utter_refuse_order
